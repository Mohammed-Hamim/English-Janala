<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English-Janala </title>
    <!-- font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- stylesheet  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class=" bg-[#badeff51] shadow-sm">
        <div class="navbar w-11/12 mx-auto">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>

                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-5 w-52 p-2 shadow">
                        <a class=""> <i class="fa-solid fa-circle-question"></i> FAQ</a>
                        <a class=""> <i class="fa-solid fa-book-open"></i> Learn</a>
                        <a class=""> <i class="fa-solid fa-arrow-right-from-bracket"></i> LogOut</a>
                    </ul>
                </div>
                <!-- nav logo -->
                <div class="flex items-center gap-1">
                    <span class="text-xl font-bold">English</span>
                    <img src="./assets/logo.png" alt="">
                    <span class="font-bangla font-semibold text-xl">জানালা</span>
                </div>
            </div>

            <div class="navbar-end hidden gap-5 lg:flex">
                <a class="btn btn-outline btn-primary"> <i class="fa-solid fa-circle-question"></i> FAQ</a>
                <a class="btn btn-outline btn-primary"> <i class="fa-solid fa-book-open"></i> Learn</a>
                <a class="btn btn-outline btn-primary"> <i class="fa-solid fa-arrow-right-from-bracket"></i> LogOut</a>
            </div>
        </div>
    </header>
    <main>
        <!-- banner section -->
        <section class="w-11/12 mx-auto flex flex-col-reverse md:flex-row items-center justify-center">
            <div class="content flex-1 text-center md:text-left">
                <h2 class="font-bold mb-6 text-2xl md:text-5xl"><span class="text-[#00BCFF]">English</span> is Easy!!
                </h2>
                <p class="font-bangla text-justify text-[#18181B] mb-6 md:text-2xl">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি
                    যদি
                    নতুন
                    হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
                <form action="" class="">
                    <input type="text" placeholder="Enter Your Name" class="input input-neutral text-[#18181B] mb-4" />
                    <br>
                    <input type="password" placeholder="............" class="input input-neutral text-[#18181B] mb-4" />
                    <br>
                    <button class="btn  btn-primary bg-[#422AD5] text-sm font-semibold text-[#E0E7FF]">Get
                        Started</button>
                </form>
            </div>
            <div class="banner-image flex-1">
                <img src="./assets/hero-student.png" alt="">
            </div>
        </section>

        <!-- Vocabulary section -->
        <section class="w-11/12 mx-auto mt-[200px]">
            <h2 class="font-bold text-center mb-6 text-2xl md:text-5xl"><span class="text-[#00BCFF]">Let's</span>Learn
                Vocabularies
            </h2>
            <!-- container for lesson -->
            <div id="level-container" class="flex flex-wrap items-center justify-center mx-auto gap-5 mb-10">
                <!-- Every lesson will be added dynamically from js -->
            </div>
        </section>
        <!-- word card container -->
        <section id="word-container"
            class="bg-[#F8F8F8] w-11/12 mx-auto gap-5 grid grid-cols-1 md:grid-cols-3 rounded-3xl p-10">
            <!-- card will be added dynamically from js -->
        </section>
    </main>





    <script src="./script.js/index.js"></script>
</body>

</html>
